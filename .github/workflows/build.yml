name: Build

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: docker login # This is just to show that our Docker login is actually working
        run: echo ${secrets.DOCKER_PASSWORD} | docker login --username ${secrets.DOCKER_USERNAME} --password-stdin

      - name: docker build
        run: ./scripts/build.sh
