name: Test

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to test"
        required: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: run tests
        run: docker-compose -f docker-compose.test.yml run --rm sut
