name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: niclaslindstedt
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: master

      - name: docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: docker build
        run: ./.github/scripts/build.sh ${{ env.DOCKER_REGISTRY }}

      - name: create release branch
        run: |
          if $(git show-ref --verify --quiet refs/heads/release-notes); then
            git branch -D release-notes
            git push origin --delete release-notes
          fi
          git checkout -b release-notes
          git push origin release-notes

      - name: generate changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-message: 'chore: Release {version}'

      - name: create release
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: pull request
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: peter-evans/create-pull-request@v3
        with:
          title: 'chore: Release ${{ steps.changelog.outputs.version }}'
          body: ${{ steps.changelog.outputs.clean_changelog }}
          branch: release-notes
          base: master
          delete-branch: true

